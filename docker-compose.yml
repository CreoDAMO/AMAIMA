version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: amaima
      POSTGRES_USER: amaima
      POSTGRES_PASSWORD: ${DB_PASSWORD:-amaima_dev_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amaima"]
      interval: 10s
      timeout: 5s
      retries: 5

  amaima:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - AMAIMA_EXECUTION_MODE=execution-enabled
      - DATABASE_URL=postgresql://amaima:${DB_PASSWORD:-amaima_dev_password}@db:5432/amaima
      - BACKEND_URL=http://localhost:8000
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pgdata:
