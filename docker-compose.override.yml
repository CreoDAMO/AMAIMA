version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: amaima-prometheus
    volumes:
      - ./amaima/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - amaima-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: amaima-grafana
    volumes:
      - ./amaima/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    networks:
      - amaima-network
    restart: unless-stopped

volumes:
  prometheus_data:
    name: amaima-prometheus-data
  grafana_data:
    name: amaima-grafana-data
