name: Backend CI/CD
permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths: [ 'amaima/backend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'amaima/backend/**' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          cd amaima/backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx
      - name: Run tests
        run: |
          cd amaima/backend
          pytest -v --tb=short
