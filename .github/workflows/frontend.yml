name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'amaima/frontend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'amaima/frontend/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    working-directory: amaima/frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: amaima/frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Verify build output
        run: test -d .next
