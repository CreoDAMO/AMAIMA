name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'amaima/frontend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'amaima/frontend/**' ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: amaima/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: amaima/frontend/package-lock.json

      - name: Install dependencies (locked)
        run: npm ci

      - name: Lint (non-interactive)
        run: npm run lint -- --max-warnings=0

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Verify Next.js build output
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build output (.next) missing"
            exit 1
          fi
