name: Mobile CI/CD

permissions:
  contents: read

on:
  push:
    branches: [ main ]
    paths: [ 'mobile/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'mobile/**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          cd mobile
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Verify APK output
        run: |
          cd mobile
          find . -name "*.apk" | grep -q . || (echo "APK not generated" && exit 1)
