name: Mobile CI/CD

permissions:
  contents: read
  actions: read

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'amaima/mobile/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: amaima/mobile/**

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('mobile/**/*.gradle*', 'mobile/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Verify APK output
        run: |
          APK_COUNT=$(find . -type f -name "*.apk" | wc -l)
          if [ "$APK_COUNT" -eq 0 ]; then
            echo "APK not generated"
            exit 1
          fi
          echo "APK(s) generated: $APK_COUNT"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: amaima-debug-apk
          path: mobile/**/build/outputs/**/*.apk
